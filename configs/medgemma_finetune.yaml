# Fine-tuning configuration for gemma-2b-it on RTX 3060 (12GB VRAM)
# Task 1: Regular classification
# Dataset: 1500 samples (500 per class) with conversational format

# Model configuration
model:
  name: "google/gemma-2b-it"
  torch_dtype: "float16"

# Quantization (QLoRA for memory efficiency)
quantization:
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "float16"
  bnb_4bit_use_double_quant: false

# LoRA configuration
lora:
  r: 8
  lora_alpha: 16
  lora_dropout: 0.05
  target_modules: "all-linear"
  task_type: "CAUSAL_LM"
  bias: "none"

# Training configuration (optimized for RTX 3060)
training:
  output_dir: "outputs/finetune_toy_regular"
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 4
  num_train_epochs: 3
  learning_rate: 2.0e-4
  fp16: true
  bf16: false
  gradient_checkpointing: true
  max_seq_length: 512
  logging_steps: 10
  save_strategy: "epoch"
  save_total_limit: 2
  warmup_ratio: 0.1
  lr_scheduler_type: "cosine"
  max_grad_norm: 1.0
  optim: "paged_adamw_8bit"
  report_to: "none"

# Data configuration
data:
  train_path: "data/processed/toy_experiment/train/metadata.csv"
  prompts_dir: "src/prompts"
  task: 1
  approach: "regular"

# Training format (conversational, as per tutor's specification):
# System: "You are a text-based ECG analyzer. Count the characters '|' (narrow
#          R-wave peaks) and ':' (wide T-wave peaks). Sum both to get the total.
#          Classify as: Brady [4-7], Normal [8-11], Tachy [12-16]."
# User:   "Sequence: {sequence}"
# Assistant: {"Narrow_peaks": N, "Wide_peaks": N, "Total_peaks": N, "Label": "..."}
#
# Note: System prompt is merged into user message for Gemma (no system role support)
